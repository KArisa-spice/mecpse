<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>承認依頼画面</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="approval-request-container">
      <h1>承認依頼</h1>
      <form
        onsubmit="event.preventDefault(); location.href='inspection_list_responsible.html';"
      >
        <label for="inspection-site">点検場所:</label>
        <input
          type="text"
          id="inspection-site"
          name="inspection-site"
          required
        />

        <label for="inspection-item">点検項目:</label>
        <input
          type="text"
          id="inspection-item"
          name="inspection-item"
          required
        />

        <button type="submit">承認依頼を送信</button>
      </form>
    </div>
  </body>
</html>
